<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff"/>
  <meta name="description" content="This is a description"/>
	<title>Title</title>
  <link rel="icon" href="./images/site-icon.ico">
</head>
<body class="page">
  <header class="first d-flex flex-column">
    <div class="masthead">
      <div class="masthead__container container">
        <div class="masthead__inner row">
          <div class="masthead__logo col-4 col-md-2 col-lg-2">
            <picture>
              <source srcset="./images/first/logo.webp" type="image/webp">
              <source srcset="./images/first/logo.png" type="image/png">
              <img src="./images/first/logo.png" class="masthead__logo-img lazyload"
                    alt="Логотип агенства по переезду в Болгарию Compas">
            </picture>
          </div>
          <div class="masthead__navigation d-none d-lg-flex">
            <nav>
              <ul class="navigation">
                <li class="navigation__item">
                  <a href="#" class="navigation__link">
                    Главная
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">
                    О компании
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">
                    Внж и пнж в Болгарии
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">
                    Недвижимость и переезд
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">
                    Контакты
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="masthead__telephones d-none d-md-flex col-3 col-lg-2 ml-auto">
            <div class="telephones">
              <a href="tel:+749512321345" class="telephones__number">
                +7 (495) 12-321-345
              </a>
              <a href="tel:+749512321345" class="telephones__number">
                +7 (495) 12-321-345
              </a>
            </div>
          </div>
          <div class="masthead__burger d-lg-none col-2 col-sm-1 ml-auto ml-md-0">
            <a class="burger" aria-label="Открыть меню сайта">
              <div class="burger-btn"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="first__title title">
      <div class="title__inner container">
        <h1 class="title__heading">
          Болгария
          <br>
          <span class="title__caption">
            Ждет вас
          </span>
        </h1>
      </div>
    </div>
    <button class="arrow-to-down" aria-label="Стрелка вниз на следующую секцию"></button>
    <picture>
      <source media="(min-width: 800px)"
              srcset="./images/first/background-1920w-min.webp" type="image/webp"
         data-srcset="./images/first/background-1920w-1x.webp 1x,
                      ./images/first/background-1920w-2x.webp 2x">
      <source srcset="./images/first/background-754w-min.webp" type="image/webp"
         data-srcset="./images/first/background-754w-1x.webp 1x,
                      ./images/first/background-754w-2x.webp 2x">
      <source media="(min-width: 800px)"
              srcset="./images/first/background-1920w-min.jpg" type="image/jpeg"
         data-srcset="./images/first/background-1920w-1x.jpg 1x,
                      ./images/first/background-1920w-2x.jpg 2x">
      <source srcset="./images/first/background-754w-min.jpg" type="image/jpeg"
         data-srcset="./images/first/background-754w-1x.jpg 1x,
                      ./images/first/background-754w-2x.jpg 2x">
      <img src="./images/first/background-1920w-2x.jpg" class="first__background lazyload"
            alt="Фантастический солнечный берег Болгарии для туризма">
    </picture>
  </header>
  
  <script src="./index.js"></script>
</body>
</html>
